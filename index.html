<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicit√° tu usuario | Alpaca</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111b21;
      color: #e1e1e1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    img.logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .chat-container {
      background-color: #0b141a;
      width: 100%;
      max-width: 360px;
      height: 500px;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .bot {
      background-color: #202c33;
      align-self: flex-start;
    }

    .user {
      background-color: #25D366;
      color: #111b21;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #25D366;
      color: #111b21;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-wsp {
      background-color: #25D366;
      color: #111b21;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }

    footer {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #8899a6;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_solo-sinbg.png" alt="Alpaca Logo" class="logo" />
    <h1>Solicit√° tu usuario en Alpaca</h1>
  </header>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">Hola! ¬°Bienvenido a Alpaca! ¬øC√≥mo te llam√°s para crear tu usuario?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escrib√≠ tu nombre..." />
      <button onclick="handleUserInput()">Enviar</button>
    </div>
  </div>

  <footer>¬© 2025 Alpaca</footer>

  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbxpfkAyooVzO0r4Zdm-TnpRjyO-SLCsCnt8yM9pDZnXXoOUiUnsQrIpxOBL9fn1ajOMJg/exec';

    const palabrasInvalidas = ['hola', 'ok', 'buen dia', 'buenos dias', 'buenas', 'que tal', 'como estas', 'no se', 'ninguno'];

    function addMessage(text, sender) {
      const msgContainer = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.innerHTML = text;
      msgContainer.appendChild(div);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }

    async function checkAndRegisterUser(baseUser, nombre) {
      let suffix = '';
      let usuarioFinal = baseUser;
      let exists = true;

      while (exists) {
        usuarioFinal = baseUser + suffix;
        const response = await fetch(apiURL, {
          method: 'POST',
          body: JSON.stringify({ usuario: usuarioFinal, nombre }),
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        exists = data.exists;

        if (exists) {
          suffix = suffix === '' ? '1' : (parseInt(suffix) + 1).toString();
        }
      }

      return usuarioFinal;
    }

    async function handleUserInput() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      const nombreLimpio = msg.toLowerCase().replace(/[.,!?¬°¬ø]/g, '').trim();
      const soloLetras = /^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë ]+$/;
      const esInvalido = palabrasInvalidas.some(p => nombreLimpio.includes(p));

      if (!soloLetras.test(nombreLimpio) || esInvalido || nombreLimpio.length < 3 || nombreLimpio.split(' ').length > 2) {
        addMessage(msg, 'user');
        setTimeout(() => {
          addMessage('¬øPod√©s decirme solo tu <strong>nombre real</strong>? Necesitamos crearte un usuario automaticamente.', 'bot');
        }, 500);
        input.value = '';
        return;
      }

      addMessage(msg, 'user');
      input.value = '';

      const hoy = new Date();
      const dia = String(hoy.getDate()).padStart(2, '0');
      const mes = String(hoy.getMonth() + 1).padStart(2, '0');
      const baseUsuario = nombreLimpio.replace(/\s+/g, '') + dia + mes;

      const usuarioGenerado = await checkAndRegisterUser(baseUsuario, msg);
      const claveGenerada = 'Alpaca123';

      setTimeout(() => {
        addMessage(`Listo ${msg}, tu usuario es: <strong>${usuarioGenerado}</strong><br>üîê Clave: <strong>${claveGenerada}</strong><br><em>(Pod√©s cambiarla luego desde tu panel)</em>`, 'bot');

        setTimeout(() => {
          addMessage(`üí∏ Para cargar saldo transfer√≠ a este CBU:<br><strong>0000003100017022726544</strong><br>(a nombre de VIAE OBRAS)`, 'bot');

          setTimeout(() => {
            addMessage(`üì§ Una vez hecho, hac√© clic en el bot√≥n de abajo para enviar el comprobante a nuestro soporte.`, 'bot');

            setTimeout(() => {
              const wspBtn = document.createElement('a');
              const wspLink = `https://wa.me/5491168276688?text=${encodeURIComponent(`Hola! Ya hice la transferencia. Mis datos:\nNombre: ${msg}\nUsuario: ${usuarioGenerado}\nClave: ${claveGenerada}\nAdjunto el comprobante üëá`)}`;
              wspBtn.href = wspLink;
              wspBtn.target = '_blank';
              wspBtn.innerText = 'Ir a WhatsApp del soporte';
              wspBtn.className = 'btn-wsp';
              document.getElementById('messages').appendChild(wspBtn);
            }, 1000);

          }, 1000);

        }, 1000);
      }, 1000);
    }
  </script>
</body>
</html>
