<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitá tu usuario | Alpaca</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111b21;
      color: #e1e1e1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    img.logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .chat-container {
      background-color: #0b141a;
      width: 100%;
      max-width: 400px;
      height: 500px;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .bot {
      background-color: #202c33;
      align-self: flex-start;
    }

    .user {
      background-color: #25D366;
      color: #111b21;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #25D366;
      color: #111b21;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #8899a6;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_solo-sinbg.png" alt="Alpaca Logo" class="logo" />
    <h1>Solicitá tu usuario en Alpaca</h1>
  </header>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">Hola! ¡Bienvenido a Alpaca! ¿Cómo te llamás para crear tu usuario?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escribí tu nombre..." />
      <button onclick="handleUserInput()">Enviar</button>
    </div>
  </div>

  <footer>© 2025 Alpaca</footer>

  <script>
    function handleUserInput() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      addMessage(msg, 'user');
      input.value = '';

      setTimeout(() => {
        const username = 'alp' + Math.floor(Math.random() * 90000 + 10000);
        const password = Math.random().toString(36).slice(-8);
        addMessage(`Listo ${msg}, tu usuario es: <strong>${username}</strong> y tu clave: <strong>${password}</strong>`, 'bot');
      }, 1000);
    }

    function addMessage(text, sender) {
      const msgContainer = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.innerHTML = text;
      msgContainer.appendChild(div);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }
  </script>
</body>
</html>
