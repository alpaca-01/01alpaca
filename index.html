<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicit√° tu usuario | Alpaca</title>
  <style>
    /* Estilos breves (puedes copiar los tuyos) */
    body {
      background-color: #111b21;
      color: #e1e1e1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .chat-container {
      background-color: #0b141a;
      width: 100%;
      max-width: 360px;
      height: 500px;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .bot {
      background-color: #202c33;
      align-self: flex-start;
    }
    .user {
      background-color: #25D366;
      color: #111b21;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #25D366;
      color: #111b21;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-wsp {
      background-color: #25D366;
      color: #111b21;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Solicit√° tu usuario en Alpaca</h1>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">Hola! ¬°Bienvenido a Alpacabet! Decime un nombre para crear tu usuario!</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escrib√≠ tu nombre..." />
      <button onclick="handleUserInput()">Enviar</button>
    </div>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxTuOSrgQ9FOBgRhQ7WQ80SqDsSQpAG5PPveC34j3-mPPsOqytEOAd18ZkSpI7nezkK6A/exec';

    function addMessage(text, sender) {
      const msgContainer = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.innerHTML = text;
      msgContainer.appendChild(div);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }

    function handleUserInput() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      const palabrasInvalidas = ['hola', 'ok', 'buen dia', 'buenos dias', 'buenas', 'que tal', 'como estas', 'no se', 'ninguno'];
      const nombreLimpio = msg.toLowerCase().replace(/[.,!?¬°¬ø]/g, '').trim();
      const soloLetras = /^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë ]+$/;
      const esInvalido = palabrasInvalidas.some(p => nombreLimpio.includes(p));

      if (!soloLetras.test(nombreLimpio) || esInvalido || nombreLimpio.length < 3 || nombreLimpio.split(' ').length > 2) {
        addMessage(msg, 'user');
        setTimeout(() => {
          addMessage('Decime solo tu <strong>nombre real</strong>? Asi creamos un usuario autom√°ticamente.', 'bot');
        }, 500);
        input.value = '';
        return;
      }

      addMessage(msg, 'user');
      input.value = '';

      const hoy = new Date();
      const dia = String(hoy.getDate()).padStart(2, '0');
      const mes = String(hoy.getMonth() + 1).padStart(2, '0');
      const baseUsuario = nombreLimpio.replace(/\s+/g, '') + dia + mes;

      fetch(scriptUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ baseUsuario, nombre: msg })
      })
      .then(response => response.json())
      .then(datos => {
        if (datos.error) {
          addMessage('Hubo un error en el servidor: ' + datos.error, 'bot');
          return;
        }
        const usuarioGenerado = datos.usuario;
        const claveGenerada = datos.clave;

        setTimeout(() => {
          addMessage(`Listo ${msg}, tu usuario es: <strong>${usuarioGenerado}</strong><br>üîê Clave: <strong>${claveGenerada}</strong><br><em>(Pod√©s cambiarla luego desde tu panel)</em>`, 'bot');

          setTimeout(() => {
            addMessage(`üí∏ Para cargar saldo transfer√≠ a este CBU:<br><strong>0000003100017022726544</strong><br>(a nombre de VIAE OBRAS)`, 'bot');

            setTimeout(() => {
              addMessage(`üì§ Envi√° tu comprobante a nuestro Whatsapp de soporte.`, 'bot');

              setTimeout(() => {
                const wspBtn = document.createElement('a');
                const wspLink = `https://wa.me/5491168276688?text=${encodeURIComponent(`Hola! Ya hice la transferencia. Mis datos:\nNombre: ${msg}\nUsuario: ${usuarioGenerado}\nClave: ${claveGenerada}\nAdjunto el comprobante üëá`)}`;
                wspBtn.href = wspLink;
                wspBtn.target = '_blank';
                wspBtn.innerText = 'Ir a WhatsApp del soporte';
                wspBtn.className = 'btn-wsp';
                document.getElementById('messages').appendChild(wspBtn);
              }, 1000);
            }, 1000);
          }, 1000);
        }, 1000);
      })
      .catch(error => {
        addMessage('Error de conexi√≥n: ' + error.message, 'bot');
      });
    }
  </script>
</body>
</html>
